<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

    <main class="container">
      <div class="main-card">

        <div class="images_equilibrium">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="main-img">
          <div class="active-img">
            <img src="./images/icon-view.svg" alt="View icon">
          </div>
        </div>

        <div class="text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="text-icon">
              <div class="icon">
                <img src="./images/icon-ethereum.svg" alt="ethereum">
                <p class="cyan">0.041ETH</p>
              </div>
              <div class="icon">
                <img src="./images/icon-clock.svg" alt="clock">
                <p>3 days left</p>
              </div>
            </div>
            <hr color="">
            <div class="avatar">
              <img src="./images/image-avatar.png" alt="Avatar" class="avatar">
              <p><span>Creation of</span> Jules Wyvern</p>
            </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Mowa</a>.
      </div>
    </main>
</body>
</html>
